<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <title>Add a doctor</title>
</head>

<body>
  <div class="adddoctor">
    <h3>
      Adding a doctor
    </h3>


    <form method="POST" action="/doctoradd">
      <div class="mb-3">
        <label name="fullname" for="fullname" class="form-label">Name</label>
        <input name="fullname" type="text" class="form-control" id="fullname" placeholder="Doctor Name">
      </div>
      <!-- FOR USER TABLE -->
      <div class="mb-3">
        <label name="email" for="email" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="email"
          placeholder="Enter doctor email">
      </div>
      <!-- FOR USER TABLE -->

      <div class="mb-3">
        <label name="password" for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password"
          placeholder="Provide doctor a password">
      </div>
      <!-- FOR USER TABLE -->


      <div class="mb-3">
        <label name="department" for="department" class="form-label">Department</label>
        <select class="form-select" name="department" id="department">
          <option selected disabled>Select Department</option>
          <option value="Ophthalmology">Ophthalmology</option>
          <option value="Gynecology">Gynecology</option>
          <option value="Neurology">Neurology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="ENT">ENT</option>
        </select>
      </div>

      <div class="mb-3">
        {% for day in ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"] %}
        <div class="d-flex align-items-center mb-2">
          <input type="checkbox" class="form-check-input me-2" name="day_{{day}}" id="{{day}}" value="1">
          <label for="{{day}}" class="me-3">{{day}}</label>

          <select class="form-select w-auto" name="slot_{{day}}">
            <option value="">Select</option>
            <option value="morning">Morning:6:00 AM – 12:00 PM</option>
            <option value="afternoon">Afternoon:12:00 PM – 6:00 PM</option>
            <option value="evening">Evening:6:00 PM – 12:00 AM</option>
            <option value="night">Night: 12:00 AM – 6:00 AM</option>
          </select>
        </div>
        {% endfor %}
      </div>

      <!-- FOR DOCTOR TABLE -->

      <div class="mb-3">
        <label name="bio" for="bio" class="form-label">Bio</label>
        <textarea name="bio" class="form-control" id="bio" rows="3" placeholder="About the doctor"></textarea>
      </div>
      <!-- FOR DOCTOR TABLE -->


      <button type="submit"  class="btn btn-primary custom2">Submit</button>
    </form>
  </div>
</body>

</html>
